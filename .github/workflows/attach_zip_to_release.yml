name: Attach FUDGE Runtime to release

on:
  release:
    types:
      - published

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: development

      - name: Create Zip File
        run: zip -jr fudge.zip Core/Build/*

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: fudge.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}