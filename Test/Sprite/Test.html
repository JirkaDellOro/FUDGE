<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../TestInstructions.css">
    <script src="../dialog-polyfill.min.js"></script>
    <script src="../TestInstructions.js"></script>
    <script src="../../Core/Build/FudgeCore.js"></script>
    <script src="../../Aid/Build/FudgeAid.js"></script>
    <script src="Sprites.js"></script>
    <style>
        input,
        select,
        meter {
            width: 10em;
        }

        input:read-only {
            background-color: lightgrey;
        }

        input[type=range],
        textarea {
            width: 100%;
        }

        input[type=range]:enabled {
            box-shadow: 0px 0px 1px #cccccc;
        }

        strong {
            display: inline-block;
            
        }

        fieldset {
            border: 0px #dddddd solid;
        }


        fieldset#framerate {
            background-color: rgb(245, 220, 220);
        }

        fieldset#Signal {
            background-color: floralwhite;
        }

        dialog {
            top: 0px;
        }
     
    </style>
</head>

<body>


    <script>
        TestInstructions.display({
            Name: "Sprite",
            Test: [
                "An animation generated from a sprite sheet."
            ],
            Setup: [
                "1 NodeSprite from FUDGE Aid",
                "1 sprite sheet",
                "1 SpriteSheetAnimation for cutting the individual sprites of the animation"
            ],
            Act: [
                "Set the frame rate of the animation"
            ],
            Observe: [
                "See if the current frame matches the animation",
                "Console to see the properties of the generated sprites",
                "See in the console changed the frame rate"
            ],
            Control: [
                "<strong>Number-Stepper</strong> Set the frame rate of the animation"
            ],
            Expect: [
                "Each frame should be seen once per run. Frame 8 is the same as frame 0 and is not displayed",
                "The current frame should match the one displayed",
                "The frame rate adjusts how many pictures are shown per second"
            ]
        });
    </script>
    <form>
        <fieldset id="framerate">
            <legend>Animation</legend>
            <input type="number" name="fps" min="1" max="60" value="12"> framerate<br />
            <input name="currentframe" disabled></input> current frame<br />
        </fieldset>
    </form>
    <canvas width="400" height="300"></canvas>
    <img src="./Assets/bounceball.png" alt="spritesheet" width="400">
</body>

</html>
