
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Raycast Picker</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			body {
				background-color: #fff;
				color: #333;
			}
			a {
				color: #08f;
			}
		</style>
	</head>
<body>
	<div id="info">Raycast Picker</div>
    <script src="Build/three.js"></script>

    <script>

		var renderer, scene, camera;
		var controls, group;

		init();
		animate();

		function init() {

			// init renderer
			renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			// init scene
			scene = new THREE.Scene();
			scene.background = new THREE.Color( 0xffffff );

			group = new THREE.Group();
			scene.add( group );

			// init camera
			camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 1000 );
			camera.position.set( 15, 15, 15 );
            camera.lookAt( scene.position );

          /*  var radius = 6;
            var height = 8;
            var segments = 16;
            var geometry = new THREE.ConeBufferGeometry(radius, height, segments);
           // geometry.position.set(15,15,15);
            group.add( geometry );
            */
        	var sprite = new THREE.Sprite( new THREE.SpriteMaterial( { color: '#69f' } ) );
			sprite.position.set( 6, 5, 5 );
			sprite.scale.set( 2, 5, 1 );
			group.add( sprite );
			
			var sprite = new THREE.Sprite( new THREE.SpriteMaterial( { color: '#69f' } ) );
			sprite.position.set( 4, 9, 12 );
			sprite.scale.set( 8, 5, 2 );
			group.add( sprite );
			
			var geometry = new THREE.PlaneGeometry( 5, 20, 32 );
			var material = new THREE.MeshBasicMaterial( {color: 0xffff00, side: THREE.DoubleSide} );
			var plane = new THREE.Mesh( geometry, material );
			group.add( plane );
            
            window.addEventListener( 'resize', onWindowResize, false );
			window.addEventListener( "mousemove", onDocumentMouseMove, false );
			window.addEventListener( "mousedown", onDocumentMouseDown, false);
			window.addEventListener("mouseup", onDocumentMouseUp, false);
						

		}

		function animate() {

			renderer.render( scene, camera );
			requestAnimationFrame( animate );

		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize( window.innerWidth, window.innerHeight );

		}

		var selectedObject = null;
		var isDown = false;

		var raycaster = new THREE.Raycaster();
		var mouseVector = new THREE.Vector3();

		function onDocumentMouseMove( event ) {

			event.preventDefault();
			//if selected once but not anymore
			if ( selectedObject ) {

				selectedObject.material.color.set( '#69f' );
				selectedObject = null;

			}

			var intersects = getIntersects( event.layerX, event.layerY );
			if ( intersects.length > 0 ) {

				var res = intersects.filter( function ( res ) {

					return res && res.object;

				} )[ 0 ];
				//if selected now
				if ( res && res.object ) {

					selectedObject = res.object;
					selectedObject.material.color.set( '#f00' );

					if(isDown){

						var mouse3D = new THREE.Vector3();
            // Get 3D point form the client x y
            mouse3D.x = (screenX / window.innerWidth) * 2 - 1;
            mouse3D.y = -(screenY / window.innerHeight) * 2 + 1;
			mouse3D.z = 0.5;
			
			selectedObject.position.x = mouse3D.x;
			selectedObject.position.y = mouse3D.y;
			selectedObject.position.z = mouse3D.z;
					
					//selectedObject.position.x = mouseVector.x  ;
					//selectedObject.position.y = mouseVector.y ;
					//selectedObject.position.z = mouseVector.z;

					console.log(mouseVector);

					}

				}

			}

		}

		function onDocumentMouseDown(event){
			isDown = true;
			var intersects = getIntersects( event.layerX, event.layerY );
			if ( intersects.length > 0 ) {

				var res = intersects.filter( function ( res ) {

					return res && res.object;

				} )[ 0 ];
				//if selected now
				if ( res && res.object ) {

					selectedObject = res.object;
				
				}
			}

		}


		function onDocumentMouseUp(event){
			isDown = false;
			if(onDocumentMouseDown){
				selectedObject = null;
			
			}
			

		}

		

		function getIntersects( x, y ) {

			x = ( x / window.innerWidth ) * 2 - 1;
			y = - ( y / window.innerHeight ) * 2 + 1;

			mouseVector.set( x, y, 0.5 );
			raycaster.setFromCamera( mouseVector, camera );

			return raycaster.intersectObject( group, true );

		}

		
    
</script>
</body>
</html>
