
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Raycast Picker</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			body {
				background-color: #fff;
				color: #333;
			}
			a {
				color: #08f;
			}
		</style>
	</head>
<body>
	<div id="info">Raycast Picker</div>
	<div>Click on Object to get infos in console</div>
    <script src="Build/three.js"></script>

    <script>

		var renderer, scene, camera;
		var controls, group;

		init();
		animate();

		function init() {

			// init renderer
			renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			// init scene
			scene = new THREE.Scene();
			scene.background = new THREE.Color( 0xffffff );

			group = new THREE.Group();
			scene.add( group );

			// init camera
			camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 1000 );
			camera.position.set( 15, 15, 15 );
            camera.lookAt( scene.position );

          /*  var radius = 6;
            var height = 8;
            var segments = 16;
            var geometry = new THREE.ConeBufferGeometry(radius, height, segments);
           // geometry.position.set(15,15,15);
            group.add( geometry );
            */
        	var sprite = new THREE.Sprite( new THREE.SpriteMaterial( { color: '#69f' } ) );
			sprite.position.set( 6, 5, 5 );
			sprite.scale.set( 2, 5, 1 );
            group.add( sprite );
            
            window.addEventListener( 'resize', onWindowResize, false );
			window.addEventListener( "mousemove", onDocumentMouseMove, false );
			window.addEventListener( "mousedown", onDocumentMouseDown, false);
			window.addEventListener("mouseup", onDocumentMouseUp, false);
						

		}

		function animate() {

			renderer.render( scene, camera );
			requestAnimationFrame( animate );

		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize( window.innerWidth, window.innerHeight );

		}

		var selectedObject = null;
		var isDown = false;

		var raycaster = new THREE.Raycaster();
		//var mouseVector = new THREE.Vector3();
		var mouseVector = new THREE.Vector2();

		function onDocumentMouseMove( event ) {

			event.preventDefault();
			//if selected once but not anymore
			if ( selectedObject ) {

				selectedObject.material.color.set( '#69f' );
				selectedObject = null;

			}

			var intersects = getIntersects( event.layerX, event.layerY );
			if ( intersects.length > 0 ) {

				var res = intersects.filter( function ( res ) {

					return res && res.object;

				} )[ 0 ];
				//if selected now 
				if ( res && res.object ) {

					selectedObject = res.object;
					selectedObject.material.color.set( '#f00' );
					

					if(isDown){
					
					
					//selectedObject.position.set(8,5,8);

					}

				}

			}

		}

		function onDocumentMouseDown(event){
			isDown = true;
			var intersects = getIntersects( event.layerX, event.layerY );
			if ( intersects.length > 0 ) {

				var res = intersects.filter( function ( res ) {

					return res && res.object;

				} )[ 0 ];
				//if selected now
				if ( res && res.object ) {

					selectedObject = res.object;
					console.log(selectedObject);

				
				}
			}

		}


		function onDocumentMouseUp(event){
			isDown = false;
			if(onDocumentMouseDown){
				selectedObject = null;
			
			}
			

		}

		


	/*	function getIntersects( point, objects ) {

			mouse.set( ( point.x * 2 ) - 1, - ( point.y * 2 ) + 1 );

			raycaster.setFromCamera( mouse, camera );

			return raycaster.intersectObjects( group, true );

		}*/
		function getIntersects( x, y ) {

			x = ( x / window.innerWidth ) * 2 - 1;
			y = - ( y / window.innerHeight ) * 2 + 1;

			mouseVector.set( x, y/* ,0.5 */);
			raycaster.setFromCamera( mouseVector, camera );

			return raycaster.intersectObject( group, true );

		}

		
    
</script>
</body>
</html>
