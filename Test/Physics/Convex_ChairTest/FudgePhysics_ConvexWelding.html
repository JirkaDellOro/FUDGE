<body>
    <script src="../../dialog-polyfill.min.js"></script>
    <script src="../../TestInstructions.js"></script>
    <script>
        TestInstructions.display({
            Name: "WeldingJoints - Connect Bodies To Act As A Unit",
            Test: [
                "A welding joint must connect bodies in a way,",
                "where they do not move away from each other, or rotate in any way",
                "This joint is a good workaround to create 'concave' bodies without actually having a single concave object",
                "The test verifies this functionality + testing the performance, when using hundreds of theses joints"
            ],
            Setup: [
                "A chair - 6 Bodies, combined with 5 welding Joints",
                "interact with the environment, after falling from a certain height into the scene"
            ],
            Act: [
                "You can spawn new chairs with a click, and observe how the chairs behave",
            ],
            Observe: [
                "All parts of the chairs must stay together and act like a single unit",
                "Parts of different chairs can move between e.g. the chair legs to verify,",
                "that these are indeed 'convex' objects behaving like 'concave' without additional collider shapes.",
                "Performance of over 50 chairs (250 joints, 300 bodies) should result in playable framerates.",
                "If the speed of interactions is too fast, (fast clicking), joints misbehave"
            ],
            Control: [
                "Click (Left-Mouse-Button) to spawn a new char in the scene center",
                "The spawn is with a random height"
            ],
            Expect: [
                "When instantiating in a slow pace, the chairs behave like a single unit",
                "the performance hit of this method is bareable for a game",
                "Clicking to fast results in jitter and stuck chairs, due to no continous collision detection"
            ]
        }, false);
    </script>

    <h1>Fudge Physics Test of Convex Colliders through WeldingJoints</h1>
    <h2>Click canvas to spawn a new chair at the spawnpoint</h2>
    <h2 id="FPS">FPS</h2>

    <canvas></canvas>

    <script src="Main.js"></script>
