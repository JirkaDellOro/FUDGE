<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fudge and Physics - Default</title>
    <link rel="stylesheet" href="style.css" />
    <script src="../../../Physics/OimoPhysics.js"></script>
    <script src="../../../Core/Build/FudgeCore.js"></script>
</head>

<body>
    <script src="../../dialog-polyfill.min.js"></script>
    <script src="../../TestInstructions.js"></script>
    <script>
        TestInstructions.display({
            Name: "Collision & Trigger Events - Body Event Interaction",
            Test: [
                "If events are fired like expected when certain bodies 'collide'",
                "or 'overlap' within the simulation",
                "4 Events are fired, TriggerEnter/Exit, CollisionEnter/Exit"
            ],
            Setup: [
                "Falling Bodies (Cubes) fall through a 'trigger' which is an body,",
                "that is 'invisible' for the force/impulse interaction between bodies,",
                "but fires an event when 'overlapping' with a body.",
                "The bodies then 'hit' the floor ... where a 'collision' event is fired,",
                "and also the standard physical interactions like 'bounce' apply."
            ],
            Act: [
                "Control the timescale to slowly see the effects of the events",
            ],
            Observe: [
                "The bodies 'overlapping' with the trigger are colored in green",
                "Bodies hitting the floor are tinted dark red",
                "Bodies receiving a 'exit' event have the default color (bright red)",
                "The points where events happen are visible and events only happen when at least 1,",
                "point is 'entering' or all points where 'leaving'"
            ],
            Control: [
                "Use W to increase the timescale (0 default, 1 maximum - steps 0.1)",
                "Use S to decrease timescale"
            ],
            Expect: [
                "The colors are applied according to the event rules (Observe)",
                "The collision/overlapping points concur with the events",
                "the trigger event is only happening when the ball is visually 'touched' the shape matters"
            ]
        });
    </script>

    <h1>Fudge_Physics - Collision/Trigger-Events</h1>
    <h2 id="FPS">FPS</h2>
    <canvas width="600" height="400"></canvas>
    <p>W - increase Timescale, A - decerase Timescale -- (between 0 - 1)</p>
    <script src="Main.js"></script>
</body>

</html>
